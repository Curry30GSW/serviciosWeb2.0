<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/f5.png">
  <link rel="icon" type="image/png" href="../assets/img/f5.png">
  <title>COOPSERP Servicios WEB</title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div
              class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div
                class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                style="background-image: url('../assets/img/F1.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="col-md-12 text-center mt-4 pt-2">
                <img src="../assets/img/Logo2.png" alt="Logo" class="img-fluid mb-2 logo" style="max-width: 430px;">
              </div>
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Iniciar Sesion</h4>
                  <p class="mb-0">SERVICIOS WEB COOPSERP ESTADO DE CUENTA</p>
                </div>
                <div class="card-body">
                  <form id="loginForm" role="form">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="cedula">Cédula</label>
                      <input type="text" class="form-control" id="cedula" required>
                    </div>
                    <div class="input-group input-group-outline mb-3 position-relative">
                      <label class="form-label" for="password">Contraseña</label>
                      <input type="password" class="form-control pe-5" id="password" required>
                      <span class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                      </span>
                    </div>
                    <div class="mb-1">
                      <label for="fechaExpedicion" class="form-label">Fecha de Expedición</label>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="date" class="form-control" id="fechaExpedicion" required>
                    </div>
                    <div class="text-end mb-3">
                      <a href="#" class="text-warning text-gradient font-weight-bold" data-bs-toggle="modal"
                        data-bs-target="#forgotPasswordModal">
                        Olvidé mi contraseña
                      </a>
                    </div>


                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0" id="btnLogin">
                        Ingresar
                      </button>
                    </div>
                  </form>
                </div>
                <!-- Link Registrarse -->
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    No tienes cuenta?
                    <a href="#" class="text-info text-gradient font-weight-bold" data-bs-toggle="modal"
                      data-bs-target="#crearUsuarioModal">
                      Registrarse
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- Modal Recuperar Contraseña -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-sm rounded-4">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body pt-0">
          <form>
            <div class="mb-3">
              <label for="cedulaR" class="form-label fw-semibold">Número de Cédula</label>
              <input type="text" class="form-control border border-secondary-subtle rounded-3 bg-white shadow-sm"
                id="cedulaR" name="cedulaR" required>
            </div>

            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label fw-semibold">Fecha de Nacimiento</label>
              <input type="date" class="form-control border border-secondary-subtle rounded-3 bg-white shadow-sm"
                id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label fw-semibold">Correo Electrónico</label>
              <input type="email" class="form-control border border-secondary-subtle rounded-3 bg-white shadow-sm"
                id="correo" name="correo" required>
            </div>

            <!-- Contraseña con toggle -->
            <div class="mb-4 position-relative">
              <label class="form-label fw-semibold" for="newPassword">Actualizar Contraseña</label>
              <input type="password" class="form-control pe-5" id="newPassword" required
                oninput="updatePasswordCount(this, 'newPasswordCount')">
              <span class="toggle-password" onclick="togglePasswordVisibility('newPassword', this)">
                <i class="fas fa-eye"></i>
              </span>
              <small class="text-muted d-block mt-1">Mínimo 8 y máximo 13 caracteres (<span
                  id="newPasswordCount">0</span>/13)</small>
            </div>

            <button type="submit" class="btn btn-dark w-100 rounded-3">Recuperar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Crear Usuario -->
  <div class="modal fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="crearUsuarioModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-sm rounded-4">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title" id="crearUsuarioModalLabel">Crear Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body pt-0">
          <form>
            <div class="mb-3">
              <label for="cedulaCreacion" class="form-label fw-semibold">Número de Cédula</label>
              <input type="text" class="form-control border border-secondary-subtle rounded-3 bg-white shadow-sm"
                id="cedulaCreacion" name="cedulaCreacion" required>
            </div>

            <div class="mb-3">
              <label for="fechaNacimientoCreacion" class="form-label fw-semibold">Fecha de Nacimiento</label>
              <input type="date" class="form-control border border-secondary-subtle rounded-3 bg-white shadow-sm"
                id="fechaNacimientoCreacion" name="fechaNacimientoCreacion" required>
            </div>

            <div class="mb-3">
              <label for="correoCreacion" class="form-label fw-semibold">Correo Electrónico</label>
              <input type="email" class="form-control border border-secondary-subtle rounded-3 bg-white shadow-sm"
                id="correoCreacion" name="correoCreacion" required>
            </div>

            <!-- Contraseña con toggle -->
            <div class="mb-4 position-relative">
              <label class="form-label fw-semibold" for="passwordCreacion">Crear Contraseña</label>
              <input type="password" class="form-control pe-5" id="passwordCreacion" required
                oninput="updatePasswordCount(this, 'passwordCreacionCount')">
              <span class="toggle-password" onclick="togglePasswordVisibility('passwordCreacion', this)">
                <i class="fas fa-eye"></i>
              </span>
              <small class="text-muted d-block mt-1">Mínimo 8 y máximo 13 caracteres (<span
                  id="passwordCreacionCount">0</span>/13)</small>
            </div>

            <button type="submit" class="btn btn-dark w-100 rounded-3">Crear Usuario</button>
          </form>
        </div>
      </div>
    </div>
  </div>




  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/iniciarSesion.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.2.0"></script>
</body>

</html>
